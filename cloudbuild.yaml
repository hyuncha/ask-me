steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/askme-482400/cleaners-ai/app:$COMMIT_SHA'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/askme-482400/cleaners-ai/app:latest'
      - '.'

  # Artifact Registry에 푸시 (COMMIT_SHA 태그)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/askme-482400/cleaners-ai/app:$COMMIT_SHA'

  # Artifact Registry에 푸시 (latest 태그)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/askme-482400/cleaners-ai/app:latest'

  # Cloud Run 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cleaners-ai'
      - '--image'
      - 'asia-northeast3-docker.pkg.dev/askme-482400/cleaners-ai/app:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'

images:
  - 'asia-northeast3-docker.pkg.dev/askme-482400/cleaners-ai/app:$COMMIT_SHA'
  - 'asia-northeast3-docker.pkg.dev/askme-482400/cleaners-ai/app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
